<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bike Tracker</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <style>
        /* Map container styles */
        #map {
            height: 100vh;
            width: 100%;
        }
        /* Panel and arrow styles */
        .panel {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 10px;
            z-index: 1000;
            transition: top 0.4s;
        }
        .arrow {
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            cursor: pointer;
            font-size: 24px;
            color: #333;
            z-index: 1001;
        }
        .buttons {
            position: absolute;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 1000;
        }
        .button {
            padding: 10px 20px;
            background-color: lightgreen;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            opacity: 0.8;
            transition: background-color 0.3s;
        }
        .button.active {
            background-color: red;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Map container -->
    <div id="map"></div>
    <!-- Top panel -->
    <div id="panel" class="panel">
        <select id="bikeSelector">
            <option value="">Select Bike to Track</option>
            <option value="0">Bike 1</option>
            <option value="1">Bike 2</option>
            <option value="2">Bike 3</option>
        </select>
        <p id="distance"></p>
        <div class="arrow" id="arrow">â¬‡</div>
    </div>
    <!-- Buttons -->
    <div class="buttons">
        <button id="trackButton" class="button">Track Bikes</button>
        <button id="locationButton" class="button">Current Location</button>
    </div>

    <script>
        // Initialize map
        const map = L.map('map').setView([21.0227396, 105.8369637], 15);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        // Icon configurations
        const bikeIcons = [
            L.icon({ iconUrl: 'https://i.postimg.cc/6qxZPGW0/bike-1-removebg-preview.png', iconSize: [40, 40] }),
            L.icon({ iconUrl: 'https://i.postimg.cc/0jGS12rq/bike-2-removebg-preview.png', iconSize: [40, 40] }),
            L.icon({ iconUrl: 'https://i.postimg.cc/QNc1TSmn/bike-3-removebg-preview.png', iconSize: [40, 40] })
        ];
        const locationIcon = L.icon({ iconUrl: 'https://i.postimg.cc/Vv9xz7GS/location-removebg-preview.png', iconSize: [30, 30] });

        // Bike positions
        const bikes = [
            L.marker([21.025, 105.84], { icon: bikeIcons[0] }).addTo(map),
            L.marker([21.023, 105.835], { icon: bikeIcons[1] }).addTo(map),
            L.marker([21.021, 105.838], { icon: bikeIcons[2] }).addTo(map)
        ];

        // Current location marker
        const currentLocationMarker = L.marker([21.0227396, 105.8369637], { icon: locationIcon }).addTo(map);

        // Arrow toggle
        const panel = document.getElementById('panel');
        const arrow = document.getElementById('arrow');
        let panelOpen = true;

        arrow.addEventListener('click', () => {
            panelOpen = !panelOpen;
            panel.style.top = panelOpen ? '0px' : '-80px';
        });

        // Buttons
        const trackButton = document.getElementById('trackButton');
        const locationButton = document.getElementById('locationButton');

        trackButton.addEventListener('click', function () {
            this.classList.toggle('active');
            const active = this.classList.contains('active');
            this.textContent = active ? 'Stop Tracking' : 'Track Bikes';
        });

        locationButton.addEventListener('click', function () {
            this.classList.toggle('active');
            const active = this.classList.contains('active');
            this.textContent = active ? 'Hide Location' : 'Current Location';
        });

        // Select bike to track
        const bikeSelector = document.getElementById('bikeSelector');
        const distanceText = document.getElementById('distance');

        function drawPath(selectedBike) {
            const bikeLatLng = selectedBike.getLatLng();
            const currentLatLng = currentLocationMarker.getLatLng();
            const path = L.polyline([currentLatLng, bikeLatLng], { color: 'blue' }).addTo(map);

            const distance = map.distance(currentLatLng, bikeLatLng).toFixed(0);
            distanceText.textContent = `Distance: ${distance} meters`;

            bikeSelector.addEventListener('change', () => {
                map.removeLayer(path);
                distanceText.textContent = '';
            });
        }

        bikeSelector.addEventListener('change', function () {
            const selectedBikeIndex = parseInt(this.value);
            if (selectedBikeIndex >= 0 && selectedBikeIndex < bikes.length) {
                drawPath(bikes[selectedBikeIndex]);
            }
        });
    </script>
</body>
</html>
