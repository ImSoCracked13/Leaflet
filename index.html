<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motorbike Tracker</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        /* Map styling */
        #map {
            height: 600px;
            width: 100%;
        }

        /* Panel Styling */
        .top-bar {
            position: absolute;
            top: 0;
            left: 15px;
            display: flex;
            flex-direction: column;
            width: 300px;
            z-index: 1000;
            background-color: rgba(255, 255, 255, 0.6); /* Increased transparency */
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease; /* Smooth transition */
        }

        .top-bar.hidden {
            transform: translateY(-400px); /* Moves the panel up when hidden */
        }

        /* Arrow button */
        .arrow-toggle {
            position: absolute;
            top: 20px; /* Position at the top left corner of the map */
            left: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s ease; /* Smooth transition */
            z-index: 1001; /* Make sure it's above the panel */
        }

        /* Bottom-right buttons */
        .bottom-right-buttons {
            position: absolute;
            bottom: 15px;
            right: 15px;
            display: flex;
            flex-direction: column;
            z-index: 1000;
        }

        .button {
            padding: 10px;
            margin: 5px 0;
            background-color: rgba(0, 255, 0, 0.5); /* Light green */
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        .button.inactive {
            background-color: rgba(255, 0, 0, 0.5); /* Red when active */
        }

        .search-bar, .dropdown {
            width: 90%;
            padding: 10px;
            margin: 5px 0;
            border: 2px solid #ccc;
            border-radius: 25px;
            font-size: 14px;
        }

    </style>
</head>
<body>
    <div id="map"></div>

    <!-- Top overlay bars for Google Maps-like search functionality -->
    <div class="top-bar" id="topBar">
        <input type="text" class="search-bar" placeholder="Enter Starting Point (e.g., Phạm Văn Bạch)" disabled value="Phạm Văn Bạch, Cầu Giấy, Hanoi">
        <select class="dropdown" id="bikeDropdown">
            <option value="">Select Bike to Track</option>
            <option value="1">Bike 1</option>
            <option value="2">Bike 2</option>
            <option value="3">Bike 3</option>
        </select>
    </div>

    <!-- Bottom-right buttons -->
    <div class="bottom-right-buttons">
        <button class="button" id="toggleTracking">Track Bikes</button>
        <button class="button" id="toggleLocation">Current Location</button>
    </div>

    <!-- Arrow to toggle panel visibility -->
    <button class="arrow-toggle" id="toggleArrow">▼</button>

    <script>
        // Initialize Leaflet Map centered on Hanoi
        var map = L.map('map').setView([21.0227396, 105.8369637], 15);

        // OpenStreetMap Tile Layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // Define bike and location icons
        function createIcon(url) {
            return L.icon({
                iconUrl: url,
                iconSize: [40, 40],
                iconAnchor: [20, 20],
                popupAnchor: [0, -20]
            });
        }

        const bikeIcons = [
            createIcon("https://i.postimg.cc/6qxZPGW0/bike-1-removebg-preview.png"),
            createIcon("https://i.postimg.cc/0jGS12rq/bike-2-removebg-preview.png"),
            createIcon("https://i.postimg.cc/QNc1TSmn/bike-3-removebg-preview.png")
        ];
        const locationIcon = createIcon("https://i.postimg.cc/vZT43v7y/location.png");

        // Random bike positions within 400-800 meters
        function getRandomPosition(center, minDistance, maxDistance) {
            const angle = Math.random() * Math.PI * 2;
            const distance = minDistance + Math.random() * (maxDistance - minDistance);
            const dx = distance * Math.cos(angle);
            const dy = distance * Math.sin(angle);
            return [center[0] + dx / 111000, center[1] + dy / (111000 * Math.cos(center[0] * Math.PI / 180))];
        }

        const centerPoint = [21.0227396, 105.8369637];
        const bikes = [
            { name: "Bike 1", icon: bikeIcons[0], position: getRandomPosition(centerPoint, 400, 800), marker: null, polyline: null, distanceLabel: null },
            { name: "Bike 2", icon: bikeIcons[1], position: getRandomPosition(centerPoint, 400, 800), marker: null, polyline: null, distanceLabel: null },
            { name: "Bike 3", icon: bikeIcons[2], position: getRandomPosition(centerPoint, 400, 800), marker: null, polyline: null, distanceLabel: null }
        ];

        // Place bike markers
        bikes.forEach((bike) => {
            bike.marker = L.marker(bike.position, { icon: bike.icon })
                .bindPopup(`${bike.name} is here!`)
                .addTo(map);
        });

        // Current location marker
        var currentLocationMarker = L.marker(centerPoint, { icon: locationIcon }).bindPopup("You are here!");

        // Toggle current location visibility
        document.getElementById("toggleLocation").addEventListener("click", function() {
            if (map.hasLayer(currentLocationMarker)) {
                map.removeLayer(currentLocationMarker);
                this.innerText = "Current Location";
                this.classList.add("inactive");
            } else {
                currentLocationMarker.addTo(map);
                this.innerText = "Hide Location";
                this.classList.remove("inactive");
            }
        });

        // Bike tracking toggle
        let tracking = false;

        document.getElementById("toggleTracking").addEventListener("click", function() {
            tracking = !tracking;
            if (tracking) {
                bikes.forEach((bike) => bike.marker.addTo(map));

                // Add polyline and distance labels
                bikes.forEach((bike) => {
                    const selectedBike = bikes.find((b) => b.name === document.getElementById("bikeDropdown").value);
                    if (selectedBike) {
                        // Create polyline and calculate distance
                        const latlngs = [selectedBike.position, bike.position];
                        bike.polyline = L.polyline(latlngs, { color: 'blue' }).addTo(map);
                        
                        const distance = map.distance(latlngs[0], latlngs[1]); // Distance in meters
                        bike.distanceLabel = L.tooltip()
                            .setLatLng([ (latlngs[0][0] + latlngs[1][0]) / 2, (latlngs[0][1] + latlngs[1][1]) / 2])
                            .setContent(`${Math.round(distance)} meters`)
                            .addTo(map);
                    }
                });

                this.innerText = "Stop Tracking";
                this.classList.add("inactive");
            } else {
                bikes.forEach((bike) => map.removeLayer(bike.marker));
                bikes.forEach((bike) => {
                    if (bike.polyline) map.removeLayer(bike.polyline);
                    if (bike.distanceLabel) map.removeLayer(bike.distanceLabel);
                });

                this.innerText = "Track Bikes";
                this.classList.remove("inactive");
            }
        });

        // Toggle panel visibility with arrow button
        document.getElementById("toggleArrow").addEventListener("click", function() {
            const topBar = document.getElementById("topBar");
            topBar.classList.toggle("hidden");
            this.innerText = topBar.classList.contains("hidden") ? "▲" : "▼";
        });
    </script>
</body>
</html>
