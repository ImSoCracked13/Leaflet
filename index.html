<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motorbike Tracker</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        /* Map styling */
        #map {
            height: 600px;
            width: 100%;
        }

        /* Panel Styling */
        .top-bar {
            position: absolute;
            top: 0;
            left: 15px;
            display: flex;
            flex-direction: column;
            width: 300px;
            z-index: 1000;
            background-color: rgba(255, 255, 255, 0.6); /* Increased transparency */
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease; /* Smooth transition */
        }

        .top-bar.hidden {
            transform: translateY(-400px); /* Moves the panel up when hidden */
        }

        /* Arrow button */
        .arrow-toggle {
            position: absolute;
            bottom: -25px; /* Fixed at the bottom of the panel */
            left: 50%;
            transform: translateX(-50%);
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s ease; /* Smooth transition */
            z-index: 1001; /* Make sure it's above the panel */
        }

        /* Bottom-right buttons */
        .bottom-right-buttons {
            position: absolute;
            bottom: 15px;
            right: 15px;
            display: flex;
            flex-direction: column;
            z-index: 1000;
        }

        .button {
            padding: 10px;
            margin: 5px 0;
            background-color: rgba(0, 255, 0, 0.5); /* Light green */
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        .button.inactive {
            background-color: rgba(255, 0, 0, 0.5); /* Red when active */
        }

        .search-bar, .dropdown {
            width: 90%;
            padding: 10px;
            margin: 5px 0;
            border: 2px solid #ccc;
            border-radius: 25px;
            font-size: 14px;
        }

    </style>
</head>
<body>
    <div id="map"></div>

    <!-- Top overlay bars for Google Maps-like search functionality -->
    <div class="top-bar" id="topBar">
        <input type="text" class="search-bar" placeholder="Enter Starting Point (e.g., Phạm Văn Bạch)" disabled value="Phạm Văn Bạch, Cầu Giấy, Hanoi">
        <select class="dropdown" id="bikeDropdown">
            <option value="">Select Bike to Track</option>
            <option value="1">Bike 1</option>
            <option value="2">Bike 2</option>
            <option value="3">Bike 3</option>
        </select>
    </div>

    <!-- Bottom-right buttons -->
    <div class="bottom-right-buttons">
        <button class="button" id="toggleTracking">Track Bikes</button>
        <button class="button" id="toggleLocation">Current Location</button>
    </div>

    <!-- Arrow to toggle panel visibility -->
    <button class="arrow-toggle" id="toggleArrow">▼</button>

    <script>
        // Initialize Leaflet Map centered on Hanoi
        var map = L.map('map').setView([21.0227396, 105.8369637], 15);

        // OpenStreetMap Tile Layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // Define bike and location icons
        function createIcon(url) {
            return L.icon({
                iconUrl: url,
                iconSize: [40, 40],
                iconAnchor: [20, 20],
                popupAnchor: [0, -20]
            });
        }

        const bikeIcons = [
            createIcon("https://i.postimg.cc/6qxZPGW0/bike-1-removebg-preview.png"),
            createIcon("https://i.postimg.cc/0jGS12rq/bike-2-removebg-preview.png"),
            createIcon("https://i.postimg.cc/QNc1TSmn/bike-3-removebg-preview.png")
        ];
        const locationIcon = createIcon("https://i.postimg.cc/vZT43v7y/location.png");

        // Fixed bike positions within 400-800 meters range
        const bikes = [
            { name: "Bike 1", icon: bikeIcons[0], position: [21.0229396, 105.8379637], marker: null, polyline: null, distanceLabel: null },
            { name: "Bike 2", icon: bikeIcons[1], position: [21.0237396, 105.8369637], marker: null, polyline: null, distanceLabel: null },
            { name: "Bike 3", icon: bikeIcons[2], position: [21.0217396, 105.8359637], marker: null, polyline: null, distanceLabel: null }
        ];

        // Place bike markers
        bikes.forEach((bike) => {
            bike.marker = L.marker(bike.position, { icon: bike.icon })
                .bindPopup(`${bike.name} is here!`)
                .addTo(map);
        });

        // Current location marker
        var currentLocationMarker = L.marker([21.0227396, 105.8369637], { icon: locationIcon }).bindPopup("You are here!");

        // Toggle current location visibility
        document.getElementById("toggleLocation").addEventListener("click", function() {
            if (map.hasLayer(currentLocationMarker)) {
                map.removeLayer(currentLocationMarker);
                this.innerText = "Current Location";
                this.classList.add("inactive");
            } else {
                currentLocationMarker.addTo(map);
                this.innerText = "Hide Location";
                this.classList.remove("inactive");
            }
        });

        // Bike tracking toggle
        let tracking = false;

        document.getElementById("toggleTracking").addEventListener("click", function() {
            tracking = !tracking;
            if (tracking) {
                bikes.forEach((bike) => bike.marker.addTo(map));
                this.innerText = "Stop Tracking";
                this.classList.add("inactive");
            } else {
                bikes.forEach((bike) => map.removeLayer(bike.marker));
                this.innerText = "Track Bikes";
                this.classList.remove("inactive");
            }
        });

        // Toggle panel visibility with arrow button
        document.getElementById("toggleArrow").addEventListener("click", function() {
            const topBar = document.getElementById("topBar");
            topBar.classList.toggle("hidden");
            this.innerText = topBar.classList.contains("hidden") ? "▲" : "▼";
        });

        // Function to draw path between current location and selected bike
        function drawPath(bike) {
            if (bike.polyline) {
                map.removeLayer(bike.polyline);
            }

            bike.polyline = L.polyline([currentLocationMarker.getLatLng(), bike.marker.getLatLng()], { color: 'blue' }).addTo(map);

            // Calculate and display distance
            const distance = currentLocationMarker.getLatLng().distanceTo(bike.marker.getLatLng()).toFixed(2);
            if (bike.distanceLabel) {
                map.removeLayer(bike.distanceLabel);
            }

            bike.distanceLabel = L.marker(bike.polyline.getCenter(), {
                icon: L.divIcon({ className: 'leaflet-div-icon', html: `<div class="leaflet-popup-content">Distance: ${distance} m</div>` })
            }).addTo(map);
        }

        // When a bike is selected from the dropdown
        document.getElementById("bikeDropdown").addEventListener("change", function() {
            const selectedBikeIndex = parseInt(this.value) - 1;
            if (selectedBikeIndex >= 0 && selectedBikeIndex < bikes.length) {
                drawPath(bikes[selectedBikeIndex]);
            }
        });

        // Adding real-time location button
        function showCurrentLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;
                    map.setView([lat, lon], 15);
                    currentLocationMarker.setLatLng([lat, lon]);
                });
            }
        }
    </script>
</body>
</html>
